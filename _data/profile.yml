short_bio: >-
  <p style="margin-bottom: 5px;">
    Songxin Lei is a M.phil. Student in <a href="http://dsa.hkust-gz.edu.cn/" target="_blank">Data Science</a> at The Hong Kong University of Science and Technology (HKUST), Guangzhou Campus, since Fall 2024, supervised by <a href="https://yuxuanliang.com/" target="_blank">Prof. Yuxuan Liang</a>, with co-supervision from <a href="https://ai.nju.edu.cn/zhangzongzhang/index.htm" target="_blank">Prof. Zongzhang Zhang</a>, from <a href="http://www.lamda.nju.edu.cn/CH.MainPage.ashx" target="_blank">LAMDA Group</a>, <a href="https://ai.nju.edu.cn/" target="_blank">the School of Artificial Intelligence</a>, <a href="https://www.nju.edu.cn/" target="_blank">Nanjing University</a>. He previously obtained his B.S. degree in Data Science and Big Data Technology from <a href="https://www.tju.edu.cn/" target="_blank">Tianjin University</a> in 2024, under the supervision of <a href="http://www.huamingwu.cn/" target="_blank">Prof. Huaming Wu</a>. 
  </p>
  <p style="margin-bottom: 5px;">
    Currently, Songxin is a Visiting Student at <a href="http://stdi.top/" target="_blank">STDI Lab</a> (supervised by <a href="http://www.sjruan.me/" target="_blank">Prof. Sijie Ruan</a> and <a href="https://cs.bit.edu.cn/szdw/jcrc/gjjljrc/e33ed58303834b8bacb757f38538e00d.blk.htm" target="_blank">Prof. Shuliang Wang</a>), <a href="https://www.bit.edu.cn/" target="_blank">Beijing Institude of Technology</a>. At the same time, Songxin collaborates with <a href="https://hkust.edu.hk/zh-hans/news/hkust-launches-low-altitude-economy-research-center" target="_blank">LASERi</a> (supervised by <a href="https://cse.hkust.edu.hk/~leichen/" target="_blank">Prof. Lei Chen</a>). 
  </p>
  <p style="margin-bottom: 5px;">
    His research interests lie in Spatial-Temporal Data Mining, Edge Computing, and Deep Reinforcement Learning. Besides, He hopes to further explore topics such as RL4LLM, Reasoning Model, and its applications in Urban Computing. He welcomes collaborations with researhers and practitioners in related areas.
  </p>

