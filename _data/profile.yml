short_bio: >-
  <p style="margin-bottom: 5px;">
    Siru Zhong is a Ph.D. student in <a href="http://dsa.hkust-gz.edu.cn/" target="_blank">Data Science</a> at The Hong Kong University of Science and Technology (HKUST), Guangzhou Campus, since Spring 2025, supervised by <a href="https://yuxuanliang.com/" target="_blank">Prof. Yuxuan Liang</a>, with co-supervision from <a href="https://facultyprofiles.hkust-gz.edu.cn/faculty-personal-page/YUE-Yang/yangyue" target="_blank">Prof. Yang Yue</a> and <a href="https://www.cse.ust.hk/~yqsong/" target="_blank">Prof. Yangqiu Song</a>. He previously obtained his M.Phil. degree from the same university in 2024 and his B.S. degree in <a href="https://ci.hfut.edu.cn/" target="_blank">Computer Science</a> from HFUT in 2022.
  </p>
  <p style="margin-bottom: 5px;">
    Currently, Siru is a Research Intern at Huawei 2012 Labs (supervised by <a href="https://scholar.google.com/citations?user=sNb24gkAAAAJ&amp;hl=zh-CN&amp;oi=sra" target="_blank">Dr. Hao Xu</a>) and collaborates with Squirrel AI (supervised by <a href="https://sites.google.com/site/qingsongwen8/" target="_blank">Dr. Qingsong Wen</a>, Head of AI and Chief Scientist). Prior to that, he interned at XPENG (supervised by <a href="https://www.linkedin.com/in/cheng-lu-5b24a739/" target="_blank">Dr. Cheng Lu</a>, Director of the Visual Imaging Team at Autonomous Driving Center) and worked as a full-time Software Engineer at Tencent (2022â€“2023).
  </p>
  <p style="margin-bottom: 5px;">
    His research interests lie in Multimodal Spatio-Temporal Data Intelligence, including modeling, forecasting, and decision-making for complex spatiotemporal systems. He welcomes collaborations with researchers and practitioners in related areas.
  </p>

