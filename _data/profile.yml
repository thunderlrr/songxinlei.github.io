short_bio: >-
  <p style="margin-bottom: 5px;">
    Songxin Lei is a PhD. Student in <a href="https://ieda.ust.hk/eng/index.php" target="_blank">Industrail Engineering and Decision Making</a> at <a href="https://hkust.edu.hk/" target="_blank">The Hong Kong University of Science and Technology (HKUST)</a>, since Fall 2026, supervised by <a href="https://www.ieda.ust.hk/dfaculty/tsung/" target="_blank">Prof. Fugee Tsung</a>. He previously obtained his M.phil. degree in Data Science and Analytics from  <a href="https://www.tju.edu.cn/" target="_blank">HKUST(GZ)</a> in 2026, under the supervision of <a href="https://yuxuanliang.com/" target="_blank">Prof. Yuxuan Liang and <a href="https://sites.google.com/ucsc.edu/jiahengwei" target="_blank">Prof. Jiaheng Wei, and his B.S. degree in Data Science and Big Data Technology from <a href="https://www.tju.edu.cn/" target="_blank">Tianjin University</a> in 2024, under the supervision of <a href="http://www.huamingwu.cn/" target="_blank">Prof. Huaming Wu</a>. 
  </p>
  <p style="margin-bottom: 5px;">
    At the same time, Songxin has been closely collaborating with the research groups led by <a href="http://www.sjruan.me/" target="_blank">Prof. Sijie Ruan</a> from <a href="https://www.bit.edu.cn/" target="_blank">Beijing Institude of Technology</a>, and <a href="https://cse.hkust.edu.hk/~leichen/" target="_blank">Prof. Lei Chen</a> from <a href="https://hkust.edu.hk/" target="_blank">HKUST</a>. 
  </p>
  <p style="margin-bottom: 5px;">
    His research interests lie in Data Mining, Reinforcement Learning, and LLM Inference. Besides. He welcomes collaborations with researhers and practitioners in related areas.
  </p>

